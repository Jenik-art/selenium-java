#region LoginPage
LoginPage.emailInput=name=email
LoginPage.passwordInput=name=password
LoginPage.loginButton=name=login
LoginPage.successMessage=css=div.notice.success
LoginPage.errorMessage=css=div.notice.errors
#endregion
#region CatalogPage
CatalogPage.sortByNameBtn=css=[href='https://litecart.stqa.ru/en/rubber-ducks-c-1/?category_id=1&page=1&sort=name']
CatalogPage.yellowDuck=css=[alt='Yellow Duck']
#endregion
#region CheckoutPage
CheckoutPage.confirmOrder=xpath=//*[@type='submit'][@name='confirm_order']
CheckoutPage.orderSuccessMsg=css=#box-order-success>.title
#endregion
#region DuckPage
DuckPage.selectSize=css=[name='options[Size]']
DuckPage.duckQuantity=css=input[name='quantity']
DuckPage.addToCartBtn=css=button[type='submit']
DuckPage.duckSizeMedium=css=option[value='Medium']
#endregion
#region HeaderMenu
HeaderMenu.homePageBtn=css=[title='Home']
HeaderMenu.rubberDuckMenuItem=css=[class ='category-1']>a[href]
HeaderMenu.subcategoryMenuItem=css=[class ='category-2']>a[href]
HeaderMenu.cartLink=css=a[href='https://litecart.stqa.ru/en/checkout'].link
HeaderMenu.totalQuantityOfDucks=css=#cart>a.content>span.quantity
#endregion
